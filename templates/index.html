<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Player Editor</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>

    </style>
</head>
<body>
    <div class="container text-center mt-3">
        <a href="/" style="text-decoration: none; color: inherit;">
            <h1>Season Player Editor</h1>
        </a>
    </div>

    <div class="container mt-3>">
        <div class="row mt-3">
            <!-- 使用 Bootstrap 的按鈕樣式 -->
            <div class="container text-center mt-3" id="button-container">
            <!-- 此處將用 JavaScript 動態生成按鈕 -->
            </div>
        </div>

        <div class="row mt-3">    
        <!-- 新增新成员的表單 -->
            <form id="addPlayerForm">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>
                <br>
        
                <label for="day">天:</label>
                <input type="text" id="day" name="day" required>
                <br>
        
                <button id="save" type="button">儲存</button>
            </form>
        </div>
    </div>
    
        <!-- 引入外部 JavaScript 文件 -->
        <!-- <script src="/SeasonPlayerEditor/form.js"></script> -->
        <script>
            $("#save").click(function() {
                const name= $("#name").val()
                const day= $("#day").val()
                console.log(name, day)
                fetch(`http://127.0.0.1:8000/write?name=${name}&day=${day}`, {
                    method: 'POST',
                    body: JSON.stringify({
                        name: $("#name").val(),
                        day: $("#day").val()
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
            });
        </script>

    <script>
        // JavaScript
        const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

        // 按鈕
        const buttonContainer = document.getElementById('button-container');
        days.forEach(day => {
            const button = document.createElement('button');
            button.setAttribute('type', 'button');
            button.setAttribute('class', 'btn btn-outline-primary rounded-pill');
            button.setAttribute('style', 'margin: 10px;');
            button.textContent = day;
            button.addEventListener('click', () => openForm(day.toLowerCase()));
            buttonContainer.appendChild(button);
        });

        // 打開表單
        function openForm(day) {
            const formUrl = `/form/${day}`;
            
            fetch(formUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok (${response.status})`);
                    }
                    return response.text();
                })
                .then(html => {
                    console.log(`Form content for ${day}:`, html);
                    document.getElementById('form-container').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error fetching form:', error);
                });
        }
    </script>

    <!-- Add Bootstrap JavaScript and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
<footer>
    <div class="container text-center mt-3">
        <p>Powered by <a href="https://www.firebase.com/">Firebase</a></p>
    </div>
</html>
