<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Player Editor</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
    <div class="container text-center mt-3">
        <h1>Season Player Editor</h1>
    </div>

    <!-- 使用 Bootstrap 的按鈕樣式 -->
    <div class="container text-center mt-3">
        {% for day in days %}
            <button type="button" class="btn btn-outline-primary" onclick="openForm('{{ day|lower }}')">{{ day }}</button>
        {% endfor %}
    </div>

    <!-- 表單容器 -->
    <div id="form-container" class="mt-3 ml-3"></div>

    <script>
        // JavaScript 代碼
        function openForm(day) {
            const formUrl = `/form/${day}`;
            
            fetch(formUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok (${response.status})`);
                    }
                    return response.text();
                })
                .then(html => {
                    console.log(`Form content for ${day}:`, html);
                    document.getElementById('form-container').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error fetching form:', error);
                });
        }
    </script>

    <!-- Add Bootstrap JavaScript and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
